<!DOCTYPE html>
<html>

<head>
  <title>Chore Door!</title>
  <link href="./style.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet" type="text/css">
  <script type="text/javascript" src="./script.js" defer></script>
</head>

<body>
  <header>
    <img src="https://content.codecademy.com/projects/chore-door/images/logo.svg">
  </header>

  <div class="title-row">
    <img src="https://content.codecademy.com/projects/chore-door/images/star.svg">
    <p class="instructions-title">Instructions</p>
    <img src="https://content.codecademy.com/projects/chore-door/images/star.svg">
  </div>

  <div class="container">
    <ol class="instructions-row">
      <li class="instruction-text">Hiding behind one of these doors is the ChoreBot</li>
      <li class="instruction-text">Your mssion is to open all of the doors without running into the ChoreBot</li>
      <li class="instruction-text">If you manage to avoid the ChoreBot until you open the very last door, you win!</li>
      <li class="instruction-text">See if you can score a winning streak!</li>
    </ol>
  </div>

  <div class="door-row">
    <img id="door1" class="door-frame" src="https://content.codecademy.com/projects/chore-door/images/closed_door.svg">
    <img>
    <img id="door2" class="door-frame" src="https://content.codecademy.com/projects/chore-door/images/closed_door.svg">
    <img>
    <img id="door3" class="door-frame" src="https://content.codecademy.com/projects/chore-door/images/closed_door.svg">
    <img>
  </div>

  <section class="container">
    <div id="start" class="start-row">Good Luck!</div>

  </section>


</body>

</html>
